<div class="container-fluid">
	<!-- Tabella con scorrimento orizzontale -->
	<div class="table-responsive">
	  <table class="table table-striped table-bordered">
		<thead class="table-dark">
		  <tr>
			<th>Azioni</th>
			<th>Giorno</th>
			<th>Task</th>
			<th>Epica</th>
			<th>Initiative</th>
			<th>Ore</th>
			<th>Check</th>
		  </tr>
		</thead>
		<tbody>
		  <tr *ngFor="let task of tasks; let i = index">
			<!-- Colonna azioni -->
			<td class="text-center">
			  <button class="btn btn-sm btn-outline-primary me-2" (click)="editTask(task)">
				<i class="mdi mdi-pencil"></i>
			  </button>
			  <button class="btn btn-sm btn-outline-danger" (click)="deleteTask(task)">
				<i class="mdi mdi-close"></i>
			  </button>
			</td>
			<td>{{ task.giorno | date:'dd/MM/yyyy' }}</td>
			<td>{{ task.task }}</td>
			<td>{{ task.epica }}</td>
			<td>{{ task.initiative }}</td>
			<td>{{ task.ore }}</td>
			<td>
			  <span *ngFor="let platform of getCheckKeys(task.check)">
				<i [class]="'mdi ' + (task.check[platform] ? 'mdi-check-circle text-success' : 'mdi-close-circle text-danger')"></i>
				{{ platform }}
			  </span>
			</td>
		  </tr>
		</tbody>
	  </table>
	</div>
  </div>
