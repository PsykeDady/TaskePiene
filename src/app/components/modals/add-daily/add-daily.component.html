<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h5 class="modal-title">Aggiungi consuntivazione</h5>

    <form [formGroup]="form">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <label class="form-label">Task</label>
        <input type="text" class="form-control" formControlName="task" />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label class="form-label">Epica</label>
            <input type="text" class="form-control" formControlName="epica"/>
          </div>
          <div class="col-6">
            <label class="form-label">Initiative</label>
            <input type="text" class="form-control" formControlName="initiative"/>
          </div>
        </div>
        <div class="row">
          <div class="col-9">
            <label class="form-label">Giorno consuntivazione</label>
            <input type="date" class="form-control" formControlName="giorno" />
          </div>
          <div class="col-3">
            <label class="form-label">Ore spese</label>
            <input type="number" class="form-control" formControlName="ore" />
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-12">
            <label class="form-label d-block">Piattaforme</label>
            <div class="row" formGroupName="check">
              <div class="col-2" *ngFor="let piattaforma of platforms">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [formControlName]="piattaforma"
                    [id]="piattaforma"
                  />
                  <label class="form-check-label" [for]="piattaforma">
                    {{ piattaforma }}
                  </label>
                </div>
              </div>
            </div>
          </div>          
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <button class="btn btn-secondary me-2" type="button" (click)="onClose()">Annulla</button>
        <button class="btn btn-primary" type="button" (click)="onSave()">Salva</button>
      </div>
    </form>
  </div>
</div>
